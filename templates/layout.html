<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesLayout.css') }}">
    <title>{% block title %}Título Predeterminado{% endblock %}</title>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        <h1>Encabezado de la Página</h1>
    </header>

    <div class="menu">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
            <li><a href="{{ url_for('acerca') }}">Acerca de nosotros</a></li>
        </ul>
    </div>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
